<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lista de filmes para assistir</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./modal.css" />
		<link rel="stylesheet" href="./src/notie-master/dist/notie.min.css" />
		<!--Importando arquivo css da biblioteca notie.-->
	</head>
	<body>
		<header>
			<h2><i class="bi bi-film"></i>My movies</h2>
			<section id="search-container">
				<div class="input-wrapper movie-name-wrapper">
					<label for="movie-name">Nome:</label>
					<input type="text" id="movie-name" />
				</div>
				<div class="input-wrapper movie-year-wrapper">
					<label for="movie-name">Ano:</label>
					<input type="text" id="movie-year" />
				</div>
				<button id="search-button"><i class="bi bi-search"></i></button>
			</section>
		</header>
		<main>
			<h2>Comece agora a sua lista de filmes!</h2>
			<section id="movie-list"><!--vai ser nossa lista de objetos--></section>
			<article id="modal-overlay" class="overlay">
				<!-- (article)conteudo independente e autossuficiente numa pagina web-->
				<section id="modal-background"></section>
				<!--Seçao clicavel para sair do modal. É chamado no css ao clicar no botao de pesquisa, que chama o creatModal-->
				<section id="modal-container"></section>
			</article>
			<script src="./script.js"></script>
			<!--A ordem do import importa. O primeiro é mais importante que o segundo-->
			<script src="./modal.js"></script>
			<!--Se a variavel estiver declarada no menos importante e for chamada num nivel mais importante (acima), ela nao será lida pelo codigo-->
			<script src="./src/notie-master/dist/notie.min.js"></script>
			<!--Importanto arquivo js da biblioteca notie-->
		</main>
	</body>
</html>
